<head>
    <!--  Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <h2 class="text-2xl font-bold text-gray-800 mb-6">Reset Password</h2>
  <form method="post" class="mb-6">
    {% csrf_token %}
    <div class="mb-4">
      <label for="{{ form.email.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
        {{ form.email.label }}
      </label>
      <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Send Reset Password
    </button>
  </form>
