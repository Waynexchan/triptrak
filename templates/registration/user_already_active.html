<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account has been activated</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto mt-10 p-8 bg-white rounded shadow-lg max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Account has been activated</h1>
        <p class="text-gray-600">Account status: <span class="text-green-500">Activated</span></p>
        <p class="mt-4">
            <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 underline">Click here</a> to login.
        </p>
    </div>
</body>
</html>
