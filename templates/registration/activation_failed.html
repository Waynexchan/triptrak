<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Failed</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- This assumes you are using Tailwind CSS v2.2.19. Make sure to use the version that matches your project. -->
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto text-center">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Account Activation Failed</h1>
        <p class="text-gray-600 mb-4">We're sorry, but we couldn't activate your account. This could be because the activation link has expired or is invalid.</p>
        <p class="text-gray-600">Please try to <a href="{% url 'resend_activation_link' %}" class="text-blue-500 hover:text-blue-600">resend the activation email</a> or contact support.</p>
    </div>
</body>
</html>
